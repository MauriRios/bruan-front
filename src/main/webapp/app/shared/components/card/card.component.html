<div class="container">
    <div class="row justify-content-center text-center">
      <h1>Todos Nuestros Productos</h1>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control" name="filterName" placeholder="filtra por nombre..." [(ngModel)]="title">
          </div>
        </div>
      </div>
@for ( card of cards | filterBy:title | paginate: {itemsPerPage: 4, currentPage: page} ; track card ) {
          <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <mat-card class="card image-container" >
              <img mat-card-image class="image" [src]="card.image" alt="Card Image">
              <mat-card-content>
                <h4>{{ card.title }}</h4>
                <p>{{ card.description }}</p>
                <p>Precio: ${{ card.price }}</p>
              </mat-card-content>
              <mat-card-actions class="mat-card-actions">
                <button mat-button translateTopHover>Agregar al carrito</button>
              </mat-card-actions>
            </mat-card>
          </div>
} 
</div>
</div>

<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
